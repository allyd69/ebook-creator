<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Premium Ebook Creator</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lora:wght@400&display=swap" rel="stylesheet" />
    <style>
        /* Reset and base */
        *, *::before, *::after {
            margin: 0; padding: 0; box-sizing: border-box;
        }
        body {
            font-family: 'Lora', serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            line-height: 1.7;
            user-select: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .container {
            background: rgba(255 255 255 / 0.07);
            border-radius: 20px;
            width: 100%;
            max-width: 950px;
            padding: 40px 50px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            gap: 35px;
            user-select: text;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            color: #d4af37;
            font-size: 3rem;
            font-weight: 700;
            text-align: center;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            text-shadow: 0 0 8px #d4af37aa;
        }

        /* Upload Zone */
        .upload-zone {
            border: 3px dashed #d4af37;
            padding: 70px 30px;
            border-radius: 15px;
            user-select: none;
            cursor: pointer;
            background: rgba(212, 175, 55, 0.1);
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .upload-zone:hover, .upload-zone:focus {
            background-color: #d4af37;
            color: #1a1a2e;
            border-color: #f4a460;
        }
        .upload-zone h2 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: 0.05em;
            user-select: none;
        }
        .upload-zone p {
            font-style: italic;
            font-weight: 500;
            font-size: 0.95rem;
            user-select: none;
            opacity: 0.8;
        }

        /* Editor area */
        #editor {
            display: none;
            gap: 25px;
        }
        #editor.active {
            display: grid;
            grid-template-columns: 180px 1fr 350px;
            grid-template-rows: auto 1fr auto;
            grid-template-areas:
                "nav title preview"
                "nav content preview"
                "nav export preview";
            column-gap: 25px;
            row-gap: 20px;
            min-height: 700px;
        }

        /* Navigation buttons */
        .page-nav {
            grid-area: nav;
            display: flex;
            flex-direction: column;
            background: rgba(212, 175, 55, 0.15);
            border-radius: 12px;
            padding: 15px;
            overflow-y: auto;
            max-height: 650px;
            box-shadow: inset 0 0 8px rgb(212 175 55 / 0.4);
        }
        .page-btn {
            background: transparent;
            border: none;
            font-family: 'Lora', serif;
            font-size: 1rem;
            font-weight: 600;
            color: #d4af37;
            padding: 12px 18px;
            margin-bottom: 10px;
            border-left: 4px solid transparent;
            cursor: pointer;
            text-align: left;
            transition: background-color 0.25s ease, border-color 0.25s ease, color 0.25s ease;
            border-radius: 8px;
            user-select: none;
        }
        .page-btn:hover {
            background: rgba(212, 175, 55, 0.3);
        }
        .page-btn.active {
            background: #d4af37;
            color: #1a1a2e;
            border-left: 4px solid #f4a460;
        }

        /* Title input */
        #title {
            grid-area: title;
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            background: rgba(255 255 255 / 0.08);
            border: 2px solid #d4af37;
            border-radius: 12px;
            padding: 15px 20px;
            color: #fff;
            box-shadow: inset 0 0 8px #d4af37;
            transition: border-color 0.3s ease;
            outline-offset: 2px;
        }
        #title:focus {
            border-color: #f4a460;
            background: rgba(255 255 255 / 0.15);
            color: #1a1a2e;
        }

        /* Content textarea */
        #content {
            grid-area: content;
            background: rgba(255 255 255 / 0.05);
            border: 2px solid #d4af37;
            border-radius: 12px;
            padding: 20px;
            color: #fff;
            font-family: 'Lora', serif;
            font-size: 1rem;
            line-height: 1.9;
            height: 500px;
            resize: vertical;
            box-shadow: inset 0 0 10px #d4af37;
            transition: border-color 0.3s ease;
            outline-offset: 2px;
        }
        #content:focus {
            border-color: #f4a460;
            background: rgba(255 255 255 / 0.15);
            color: #1a1a2e;
        }

        /* Preview panel */
        .preview {
            grid-area: preview;
            background: #faf8f3;
            color: #2d2d2d;
            border-radius: 15px;
            padding: 50px 40px;
            overflow-y: auto;
            box-shadow: 0 0 15px rgb(45 45 45 / 0.15);
            font-family: 'Lora', serif;
            line-height: 1.9;
            user-select: text;
            max-height: 650px;
            border: 1px solid #e2d8b4;
            transition: box-shadow 0.3s ease;
        }
        .preview:hover {
            box-shadow: 0 0 30px rgba(45, 45, 45, 0.25);
        }
        .preview h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            margin-bottom: 40px;
            color: #b68f1e;
            text-shadow: 0 0 8px #d4af37aa;
        }
        .preview p {
            margin-bottom: 25px;
            font-size: 1.05rem;
        }

        /* Export button */
        .btn {
            grid-area: export;
            background: #d4af37;
            color: #1a1a2e;
            border: none;
            padding: 15px 40px;
            cursor: pointer;
            font-weight: 700;
            border-radius: 8px;
            font-size: 1.15rem;
            justify-self: start;
            box-shadow: 0 6px 18px rgba(212,175,55,0.55);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            user-select: none;
        }
        .btn:hover, .btn:focus {
            background: #f4a460;
            box-shadow: 0 8px 24px rgba(244,164,96,0.7);
            outline: none;
        }

        /* Scrollbar for nav and preview */
        .page-nav::-webkit-scrollbar,
        .preview::-webkit-scrollbar {
            width: 8px;
        }
        .page-nav::-webkit-scrollbar-thumb,
        .preview::-webkit-scrollbar-thumb {
            background: #d4af37;
            border-radius: 8px;
        }
        .page-nav::-webkit-scrollbar-track,
        .preview::-webkit-scrollbar-track {
            background: transparent;
        }

        /* Responsive */
        @media (max-width: 900px) {
            #editor.active {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto 1fr auto;
                grid-template-areas:
                    "nav"
                    "title"
                    "content"
                    "export"
                    "preview"
                    ;
                gap: 20px;
            }
            .preview {
                max-height: 350px;
                padding: 25px 20px;
            }
            #content {
                height: 300px;
            }
            .page-nav {
                flex-direction: row;
                overflow-x: auto;
                max-height: none;
                padding: 10px 5px;
            }
            .page-btn {
                min-width: 180px;
                flex-grow: 1;
                margin: 0 10px 0 0;
                border-left: none;
                border-radius: 8px 8px 0 0;
                white-space: nowrap;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <h1>Premium Ebook Creator</h1>
        
        <section id="upload">
            <div tabindex="0" role="button" aria-label="Upload your draft file" class="upload-zone" onclick="document.getElementById('file').click()" onkeypress="if(event.key==='Enter')document.getElementById('file').click()">
                <h2>Click to Upload Your Draft</h2>
                <p>Supports DOCX, PDF, TXT</p>
            </div>
            <input type="file" id="file" style="display:none" aria-hidden="true" onchange="handleFile(event)" />
        </section>

        <section id="editor" class="editor" aria-live="polite">
            <nav class="page-nav" id="nav" aria-label="Chapters Navigation"></nav>
            <input type="text" id="title" placeholder="Chapter Title" aria-label="Chapter Title" />
            <textarea id="content" placeholder="Chapter content..." aria-label="Chapter Content"></textarea>
            <button class="btn" onclick="exportHTML()" aria-label="Export the ebook as HTML file">Export Ebook</button>
            <article class="preview" id="preview" aria-live="polite" tabindex="0"></article>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        let chapters = [];
        let currentIdx = 0;

        async function handleFile(e) {
            const file = e.target.files[0];
            if (!file) return;

            let text = '';
            const ext = file.name.split('.').pop().toLowerCase();

            if (ext === 'txt') {
                text = await file.text();
            } else if (ext === 'docx') {
                const buf = await file.arrayBuffer();
                const result = await mammoth.extractRawText({arrayBuffer: buf});
                text = result.value;
            } else if (ext === 'pdf') {
                const buf = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({data: buf}).promise;
                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const content = await page.getTextContent();
                    text += content.items.map(x => x.str).join(' ') + '

';
                }
            }

            processText(text);
        }

        function processText(text) {
            // FIX ENCODING
            text = text.replace(/â€™/g, "'")
                      .replace(/â€œ/g, '"')
                      .replace(/â€/g, '"')
                      .replace(/â€"/g, '—')
                      .replace(/â€"/g, '–')
                      .replace(/Â/g, '')
                      .replace(/â€~/g, "'")
                      .replace(/Ã©/g, 'é')
                      .replace(/Ã¡/g, 'á');

            // Remove markdown formatting characters
            text = text.replace(/#{1,6}s/g, '')
                      .replace(/***/g, '')
                      .replace(/**/g, '')
                      .replace(/*/g, '')
                      .replace(/___/g, '')
                      .replace(/__/g, '')
                      .replace(/_/g, '');

            // Split into chapters by word count limit ~1000 words
            const paras = text.split('

').filter(p => p.trim());
            chapters = [];
            let chapter = {title: 'Chapter 1', content: ''};
            let wordCount = 0;

            for (const p of paras) {
                const words = p.split(/s+/).length;
                if (wordCount > 0 && wordCount + words > 1000) {
                    chapters.push({...chapter});
                    chapter = {title: `Chapter ${chapters.length + 1}`, content: p};
                    wordCount = words;
                } else {
                    chapter.content += (chapter.content ? '

' : '') + p;
                    wordCount += words;
                }
            }
            if (chapter.content) chapters.push(chapter);

            document.getElementById('upload').style.display = 'none';
            document.getElementById('editor').classList.add('active');
            renderNav();
            loadChapter(0);
        }

        function renderNav() {
            document.getElementById('nav').innerHTML = chapters.map((ch, i) =>
                `<button class="page-btn ${i === currentIdx ? 'active' : ''}" onclick="loadChapter(${i})" aria-current="${i === currentIdx ? 'true' : 'false'}">${ch.title}</button>`
            ).join('');
        }

        function loadChapter(idx) {
            currentIdx = idx;
            document.getElementById('title').value = chapters[idx].title;
            document.getElementById('content').value = chapters[idx].content;
            renderNav();
            updatePreview();
        }

        function updatePreview() {
            const ch = chapters[currentIdx];
            const paras = ch.content.split('

').map(p => `<p>${p}</p>`).join('');
            document.getElementById('preview').innerHTML = `<h2>${ch.title}</h2>${paras}`;
        }

        document.getElementById('title').oninput = () => {
            chapters[currentIdx].title = document.getElementById('title').value;
            renderNav();
            updatePreview();
        };

        document.getElementById('content').oninput = () => {
            chapters[currentIdx].content = document.getElementById('content').value;
            updatePreview();
        };

        function exportHTML() {
            let html = `<!DOCTYPE html><html><head><meta charset="UTF-8"><title>My Ebook</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lora:wght@400&display=swap" rel="stylesheet">
<style>
body{font-family:'Lora',serif;background:#faf8f3;color:#2d2d2d;line-height:1.9;max-width:800px;margin:0 auto;padding:60px 40px}
.chapter{min-height:100vh;padding:80px 0;page-break-after:always}
h2{font-family:'Playfair Display',serif;font-size:3rem;margin-bottom:50px;color:#b68f1e}
p{margin-bottom:25px}
@media print{.chapter{page-break-after:always}}
</style></head><body>`;

            chapters.forEach(ch => {
                const paras = ch.content.split('

').map(p => `<p>${p}</p>`).join('
');
                html += `<div class="chapter"><h2>${ch.title}</h2>${paras}</div>`;
            });

            html += '</body></html>';

            const blob = new Blob([html], {type: 'text/html'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'my-ebook.html';
            a.click();
            URL.revokeObjectURL(url);

            alert('Ebook exported! Open the HTML file in your browser.');
        }
    </script>
</body>
</html>
