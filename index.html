<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Ebook Creator – Elite Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Lora:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Lora', serif;
            background: linear-gradient(135deg, #0f0f17, #1d1d2f);
            color: #fff;
            padding: 40px 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.04);
            padding: 50px;
            border-radius: 20px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(212,175,55,0.2);
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }
        h1 {
            font-family: 'Playfair Display', serif;
            color: #d4af37;
            text-align: center;
            font-size: 3rem;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }
        .upload-zone {
            border: 2px dashed #d4af37;
            padding: 80px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 40px;
            transition: 0.3s;
            border-radius: 15px;
        }
        .upload-zone:hover {
            background: rgba(212,175,55,0.12);
        }
        .btn {
            background: #d4af37;
            color: #1a1a2e;
            border: none;
            padding: 15px 35px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 8px;
            margin: 10px 5px;
            font-size: 1rem;
            transition: 0.3s;
        }
        .btn:hover {
            background: #f5c96a;
        }
        .page-nav {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 30px 0;
        }
        .page-btn {
            background: rgba(255,255,255,0.07);
            border: 1px solid #d4af37;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .page-btn.active {
            background: #d4af37;
            color: #000;
        }
        input, textarea {
            width: 100%;
            background: rgba(255,255,255,0.07);
            border: 1px solid #d4af37;
            color: #fff;
            padding: 12px;
            margin-bottom: 25px;
            border-radius: 8px;
        }
        textarea {
            min-height: 300px;
            font-family: 'Lora', serif;
            line-height: 1.8;
        }
        .preview {
            background: #ffffff;
            color: #2d2d2d;
            padding: 60px;
            margin-top: 40px;
            min-height: 600px;
            border-radius: 15px;
            font-family: 'Lora', serif;
            line-height: 1.9;
            position: relative;
            overflow: hidden;
        }
        .preview h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            margin-bottom: 40px;
        }
        .preview img.bg-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.25;
            z-index: 1;
        }
        .preview .text-layer {
            position: relative;
            z-index: 2;
        }
        .img-controls {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Premium Ebook Creator</h1><div id="upload">
        <div class="upload-zone" onclick="document.getElementById('file').click()">
            <h2>Upload Your Draft</h2>
            <p>Supports: DOCX, PDF, TXT</p>
        </div>
        <input type="file" id="file" style="display:none" onchange="handleFile(event)">
    </div>

    <div id="editor" class="editor" style="display:none;">
        <div class="page-nav" id="nav"></div>

        <input type="text" id="title" placeholder="Enter Chapter Title">
        <textarea id="content" placeholder="Write or edit chapter content..."></textarea>

        <div class="img-controls">
            <label>Add Background Image:</label>
            <input type="file" id="bgImage" accept="image/*" onchange="uploadBgImage(event)">

            <label>Transparency:</label>
            <input type="range" id="opacityControl" min="0" max="100" value="25" onchange="changeOpacity(this.value)">
        </div>

        <button class="btn" onclick="exportHTML()">Export Ebook</button>

        <div class="preview" id="preview">
            <img id="bgPreview" class="bg-img" style="display:none;">
            <div class="text-layer" id="previewText"></div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<script>
    let chapters = [];
    let currentIdx = 0;

    async function handleFile(e) {
        const file = e.target.files[0];
        if (!file) return;

        let text = '';
        const ext = file.name.split('.').pop().toLowerCase();

        if (ext === 'txt') text = await file.text();
        else if (ext === 'docx') {
            const buf = await file.arrayBuffer();
            const result = await mammoth.extractRawText({arrayBuffer: buf});
            text = result.value;
        } else if (ext === 'pdf') {
            const buf = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({data: buf}).promise;
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                text += content.items.map(x => x.str).join(' ') + '\n\n';
            }
        }

        processText(text);
    }

    function processText(text) {
        text = text.replace(/â€™/g, "'")
                   .replace(/â€œ/g, '"')
                   .replace(/â€/g, '"')
                   .replace(/â€“/g, '-')
                   .replace(/Â/g, '')
                   .replace(/â€~/g, "'");

        const paras = text.split('\n\n').filter(p => p.trim());
        chapters = [];
        let chapter = { title: 'Chapter 1', content: '' };
        let wordCount = 0;

        for (const p of paras) {
            const count = p.split(/\s+/).length;
            if (wordCount + count > 1000) {
                chapters.push({...chapter});
                chapter = {title: `Chapter ${chapters.length + 1}`, content: p};
                wordCount = count;
            } else {
                chapter.content += (chapter.content ? '\n\n' : '') + p;
                wordCount += count;
            }
        }
        if (chapter.content) chapters.push(chapter);

        document.getElementById('upload').style.display = 'none';
        document.getElementById('editor').style.display = 'block';

        renderNav();
        loadChapter(0);
    }

    function renderNav() {
        document.getElementById('nav').innerHTML = chapters.map((ch, i) =>
            `<button class="page-btn ${i===currentIdx?'active':''}" onclick="loadChapter(${i})">${ch.title}</button>`
        ).join('');
    }

    function loadChapter(i) {
        currentIdx = i;
        document.getElementById('title').value = chapters[i].title;
        document.getElementById('content').value = chapters[i].content;
        renderNav();
        updatePreview();
    }

    function updatePreview() {
        const ch = chapters[currentIdx];
        const formatted = ch.content.split('\n\n').map(p => `<p>${p}</p>`).join('');
        document.getElementById('previewText').innerHTML = `<h2>${ch.title}</h2>${formatted}`;
    }

    document.getElementById('title').oninput = () => {
        chapters[currentIdx].title = document.getElementById('title').value;
        renderNav();
        updatePreview();
    };

    document.getElementById('content').oninput = () => {
        chapters[currentIdx].content = document.getElementById('content').value;
        updatePreview();
    };

    function uploadBgImage(event) {
        const file = event.target.files[0];
        if (!file) return;

        const img = document.getElementById('bgPreview');
        img.src = URL.createObjectURL(file);
        img.style.display = 'block';
    }

    function changeOpacity(val) {
        const img = document.getElementById('bgPreview');
        img.style.opacity = val / 100;
    }

    function exportHTML() {
        let html = `<!DOCTYPE html><html><head><meta charset=\"UTF-8\"><title>Ebook</title>

<link href=\"https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lora:wght@400&display=swap\" rel=\"stylesheet\">
<style>
body{font-family:'Lora',serif;background:#fff;color:#2d2d2d;line-height:1.9;max-width:800px;margin:0 auto;padding:60px}
.chapter{page-break-after:always;min-height:100vh;padding:60px 0}
h2{font-family:'Playfair Display',serif;font-size:2.6rem;margin-bottom:40px}
p{margin-bottom:25px}
</style></head><body>`;chapters.forEach(ch=>{
            const paras = ch.content.split('\n\n').map(p=>`<p>${p}</p>`).join('');
            html += `<div class='chapter'><h2>${ch.title}</h2>${paras}</div>`;
        });

        html += '</body></html>';

        const blob = new Blob([html], {type:'text/html'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'ebook.html';
        a.click();
    }
</script>

</body>
</html>
